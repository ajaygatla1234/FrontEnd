<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Margin</title>

    <style>
        div{
            margin: 70px;
            border: 3px solid green;
        }
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div>This element has a margin of 70px</div>
    <hr>
    <h1>Next Page</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex Alignment</title>
    <style>
        .flex-container{
            display: flex;
            height: 200px;
            align-items: center;
            background-color: dodgerblue;
        }

        .flex-container>div{
            background-color: white;
            width: 100px;
            margin: 10px;
            /* text-align:center; text-align: right; */
            text-align: left;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo Selector Anchor Tag</title>

    <style>
        /* Unvisited link */
        a:link{
            color: red;
        }
        /* visited link */
        a:visited{
            color: green;
        }
        /* mouse over link */
        a:hover{
            color: hotpink;
        }
        /* selected link-after clicking */
        a:active{
            color: blue;
        }
    </style>

</head>
<body>
    <b><a href="https://www.javaoneworld.com/">Website</a></b>

    <p><b><a href="https://www.javaoneworld.com/">Visit javaWorld.com</a></b></p>
</body>
</html>

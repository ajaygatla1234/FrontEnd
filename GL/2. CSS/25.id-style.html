<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS id Selector</title>

    <style>
        #firstname{
            background-color: yellow;
        }
        #hometown{
            background-color: dodgerblue;
            color: white;
        }
    </style>

</head>

<body>
    <div>
        <h1>Demo of the #id selector</h1>
        <p id="firstname">My name is Ajay</p>
        <p id="hometown">I live in Dreams</p>
    </div>
    <p>My friend friend is ______</p>
</body>

</html>

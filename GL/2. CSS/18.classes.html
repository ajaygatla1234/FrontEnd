<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>

<style>
    .ClassA{
        background-color: blue;
        color: yellow;
        font-size: 14px;
    }
    .ClassB{
        background-color: yellow;
        color: blue;
        font-size: 14px;
    }
</style>

</head>
<body>
    <center>
        <h1 class="classA">Using Classes</h1>
    </center>
    <p>
        This paragraph does not use the classes attribute
    </p>
    <p class="classA">
        This paragraph uses "classA" Styling Properties
    </p>
    <p class="classB">
        This paragraph uses "classB" Styling Properties
    </p>
</body>
</html>

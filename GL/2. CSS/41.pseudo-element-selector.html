<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo Element Selector</title>
    <style>
        p::first-line{
            color: red;
            
            font-variant: small-caps;
            font-size: xx-large;
        }

        p::first-letter{
            color: green;
            font-variant: small-caps;
            font-size: 50px;
        }

    </style>

</head>

<body>
    <p>Lorem ipsum dolor sit amet conectetur adipisicing elit. Earum, illo illum delectus necessitatibus tempora neque quae blanditiis qui eum vel, magni nisi hic corrupti labore in laboriosam totam ad cumque.</p>
</body>

</html>

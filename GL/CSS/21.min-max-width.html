<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min, Max widths</title>

    <style>
        span{
            background-color: yellow;
            min-width: 500px;
            display: inline-block;
        }
        p{
            background-color: dodgerblue;
            min-width: 600px;
            display: inline-block;
        }
        h3{
            background-color: darkorange;
            max-width: 600px;
            display: inline-block;
        }
    </style>

</head>
<body>
    <h1>min-width property</h1>
    <span>Hello L0ve</span>
    <p>This is a paragraph</p>

        settaha settasya settobyahaa settaha settasya settobyahaa settaha settasya settobyahaa
    </h2>
</body>
</html>

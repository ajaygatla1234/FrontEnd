<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Combination Selector</title>

    <style>
        /* div p {
            background-color: dodgerblue;
        } */

         /* div>p {
            background-color: blueviolet;
        }  */

        /* div+p {
            background-color: darkgreen;
        }  */

        div~p {
            background-color: darkred;
        }
    </style>

</head>

<body>

    <h2>Descendent Selector</h2>
    <p>The Descendent Selector matches all elements that are descendents of spedifies element.</p>

    <div>
        <p>Paragraph 1 in div</p>
        <p>Paragraph 2 in div</p>
    </div>

    <div>
        <p>Paragraph 3 in div</p>
        <p>Paragraph 4 in div</p>

        <section>
            <!--not a child but descendant-->
            <p>Paragraph 5 in div (inside a section elements)</p>
        </section>
    </div>

    <p>Paragraph 6 in div</p>
    <p>Paragraph 7 in div</p>

</body>

</html>

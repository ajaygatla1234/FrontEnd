<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo Elements:nth-child-odd-even</title>

    <style>
        p:nth-child(odd) {
            background: red;
        }

        p:nth-child(even) {
            background: green;
        }
    </style>

</head>

<body>
    <div>
        <p>The 1st Para</p>
        <p>The 2nd Para</p>
        <p>The 3rd Para</p>
        <p>The 4th Para</p>
        <p>The 5th Para</p>
        <p>The 6th Para</p>
    </div>
    <hr>
    <div>
        <p>The 1st Para</p>
        <p>The 2nd Para</p>
        <p>The 3rd Para</p>
        <p>The 4th Para</p>
        <p>The 5th Para</p>
        <p>The 6th Para</p>
    </div>
</body>

</html>

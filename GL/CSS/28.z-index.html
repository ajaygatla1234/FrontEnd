<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Z-index</title>
    <style>
        img{
            position: absolute;
            left: 10px;
            top: 10px;
            z-index: -31;
        }
        p{
            z-index: -2;
        }
    </style>
</head>
<body>
    <h1>The z-index Property</h1>
        <img src="hill.png" width="100" height="140">
    <p>Because the image has a z-index of -1,
        it will be placed behind the heading.
    </p>
</body>
</html>

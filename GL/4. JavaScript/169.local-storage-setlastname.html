<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Storage Document</title>
</head>
<body>
    <h3>Local Storage Data</h3>
    <script>
        //Store Data
        sessionStorage.setItem("lastname","Sachin");   //try localStorage
        //Retrieve data
        console.log(sessionStorage.getItem("lastname"));   ////try localStorage
    </script>
</body>
</html>

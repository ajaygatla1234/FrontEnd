<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The onclick Event</h2>
    <p id="msg">Hover the mouse pointer here!</p>
    <script>
        document.getElementById('msg').onmouseover=function(){
            alert("Mouse Over Paragraph");
            console.log("Mouse Over Paragraph");
        };
    </script>
</body>
</html>

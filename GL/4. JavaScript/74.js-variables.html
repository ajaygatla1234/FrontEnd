<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Variables</title>
</head>

<body>
    <script>
        var num1 = 5;  //var(variant) - Global variable
        var num2 = 6;
        var sum = num1 + num2;
        const pi = 3.1415927;

        /* let num1=5;  //let - local variable
         let num2=6
         let sum=num1+num2; */

        document.write("<hr>");
        document.write("This value of Sum is : " + sum);
        document.write("<hr>");
        document.write("The value of pi  :  " + pi);
        document.write("<hr>");

        window.document.write("<br><br>Hello");

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Responsive</title>
    <style>
        p.h2 {
            font-family: Arial;
        }
    </style>
</head>

<body>

    <h2 style="font-size: 10vw;">Responsive Text</h2>
    <p style="font-size: 5vw;">Resize the browser window to see how the text size scales</p>
    <p style="font-size: 5vw;">Use the "vw" unit when sizing the text.
        10vw will set the size to 10% of the viewport width
    </p>
    <p>
        viewport is the browser window size. 1vw=1% of viewport width.
        If the viewport is 50 cm wide, 1vw is 0.5cm
    </p>

</body>

</html>

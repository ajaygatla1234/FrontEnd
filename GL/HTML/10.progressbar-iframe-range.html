<html>
<head>
    
    <title>Progress bar, IFrame</title>
</head>
<body>
    <label for="progress">Downloading Progress</label>
    <progress id="progress" value="32" max="100">32%</progress>
    <iframe src="1.index.html" width="100%" height="300"></iframe>
    <iframe src="2.sample.html" width="100%" height="300"></iframe>
    <label for="points">Points(between 0 and 10)</label>
    <input type="range" name="points" id="points" min="0" max="10" step="3">
</body>
</html>

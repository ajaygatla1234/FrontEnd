<html>

<head>

    <title>Select, Check Boxes, Radio Buttons, Text Area, Button</title>
</head>

<body>
    <h2>Text boxes</h2>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" required>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname">

    <h2>Drop down list box</h2>
    <form>
        <label for="cars">Choose your Dream Car</label>
        <select name="cars" id="cars">
            <option value="vlv">Volvo</option>
            <option value="bmw">BMW</option>
            <option value="benz">Benz</option>
            <option value="audi">Audi</option>
            <option value="royce">Rolls Royce</option>
        </select>
    </form>

    <h2>Check boxes</h2>
    <form action="1.index.html">
        <input type="checkbox" name="vehicle1" value="Bike">
        <label for="vehicle1">I have a Bike</label><br>

        <input type="checkbox" name="vehicle2" value="Car">
        <label for="vehicle2">I have a Car</label><br>

        <input type="checkbox" name="vehicle3" value="Boat" checked>
        <label for="qty">Quantity</label><br>

        <input type="number" name="qty" min="0" max="10">
        <input type="submit" value="Submit">
    </form>

    <h2>Radio Buttons</h2>
    <form>
        <label for="html">HTML</label>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="doh">Date of Hire</label>
        <input type="date" name="doh">
    </form>

    <h2>Text Area</h2>
    <label for="java">About Java</label>
    <textarea name="java" id="java" cols="50" rows="4">
        Java is a multi-platform, object-oriented, and network-centric language that can be used as a platform in itself. It is a fast, secure, reliable programming language for coding everything from mobile apps and enterprise software to big data applications and server-side technologies.
    </textarea>

    <button type="button" onclick="alert('Hello To Forms Page')">Click Me!</button>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inherit</title>
    <style>
        span{
            color: blue;
            border: 1px solid black;
        }
        .extra span{
            color: inherit;
        }
    </style>
</head>
<body>
    <div>
        Here is <span>a span element</span> Which is blue, as span elements are 
    </div>

    <div class="extra" style="color: green;">
        Here is <span>a span element</span> Which is green, because it inherits from its parent i.e. &lt;div&gt;
    </div>

    <div>
        Here is <span>a span element</span>which is blue, as span element is not inherited.
    </div>
</body>
</html>

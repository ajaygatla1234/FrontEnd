<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap button groups</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <h2>Button Group</h2>
        <p>The .btn-group class creates a button group</p>

        <div class="btn-group">
            <button style="background-color: blueviolet;" type="button" class="btn btn-primary">Apple</button>
            <button style="background-color: aqua; color: black;" type="button" class="btn btn-primary">Samsung</button>
            <button  type="button" class="btn btn-primary">Sony</button>
            
        </div>
    </div>
</body>
</html>
